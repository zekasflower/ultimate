<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Homepage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ultimate.css"/>
  </head>
  <body>
    <div class="page home-page text-light">
      <div class="sidebar">
        <div class="logo-area text-center mb-4">Abdullah</div>
        <ul class="links-area list-unstyled">
          <li>
            <ion-icon class="position-relative text-warning" name="pulse-outline"></ion-icon><a class="text-light p-2 d-inline-block lead" href="#">Homepage</a>
          </li>
          <li class="has-sub overflow-hidden">
            <ion-icon class="position-relative text-warning" name="pulse-outline"></ion-icon><a class="text-light p-2 d-inline-block lead" href="#">Forms</a>
            <ion-icon class="chevron-forward-outline position-relative float-right text-warning mr-2" name="chevron-forward-outline"></ion-icon>
            <ul class="sub-links list-unstyled position-relative">
              <li><a class="text-white-50 p-2 pl-4 d-block" href="#">Input</a></li>
              <li><a class="text-white-50 p-2 pl-4 d-block" href="#">Checkbox</a></li>
              <li><a class="text-white-50 p-2 pl-4 d-block" href="#">Radio</a></li>
              <li><a class="text-white-50 p-2 pl-4 d-block" href="#">Textarea</a></li>
            </ul>
          </li>
          <li class="has-sub overflow-hidden">
            <ion-icon class="position-relative text-warning" name="pulse-outline"></ion-icon><a class="text-light p-2 d-inline-block lead" href="#">Misc</a>
            <ion-icon class="chevron-forward-outline position-relative float-right text-warning mr-2" name="chevron-forward-outline"></ion-icon>
            <ul class="sub-links list-unstyled position-relative">
              <li><a class="text-white-50 p-2 pl-4 d-block" href="#">Loading</a></li>
              <li><a class="text-white-50 p-2 pl-4 d-block" href="#">Sliding</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="content-area">
        <header class="p-2">
          <ion-icon class="toggle-sidebar" name="trail-sign-outline"></ion-icon>
        </header>
        <div class="content">
          <h2>Homepage</h2>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/ultimate-min.js"></script>
  </body>
</html>
